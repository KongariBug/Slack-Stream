<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slack Stream</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div id="slack_message_form" style="display: none">
      <div class="slack_message_window" style="display: block">
        <label id="slack_message_channel">Channel</label>
        <span class="glyphicon glyphicon-remove pull-right slack_message_close" onclick="$('#slack_message_form').hide()"></span>
        <textarea id="slack_message_input" type="text" class="form-control slack_message_textarea" placeholder="Message" wrap="soft" rows="3"></textarea>
        <button class="btn btn-default btn-xs pull-right" type="button" onclick="submit_message()">Post</button>
      </div>
    </div>
    <table id="main_table" class="table table-striped">
      <tr><th width="40px"></th><td></td></tr>
    </table>
  </body>

  <script>require('electron-connect').client.create()</script>
  <script>
    window.jQuery = window.$ = require('./js/jquery-3.1.1.min.js');
  </script>
  <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
  <script src="../dist/js/bootstrap.min.js"></script>
  <script src="../dist/js/jquery.textcomplete.js"></script>
  <script src="../dist/js/token.js"></script>
  <script src="../dist/js/util.js"></script>
  <script src="../dist/js/init.js"></script>
  <script src="../dist/js/rtm.js"></script>
  <script src="../dist/js/window_util.js"></script>
  <script src="../dist/js/channel.js"></script>
  <script>
    let shell = require('electron').shell;
    $(document).on('click', 'a[href^="http"]', function(event) {
      event.preventDefault();
      shell.openExternal(this.href);
    });
    document.ondragover = document.ondrop = function(e) {
      e.preventDefault();
      return false;
    };
  </script>
</html>
